<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  css">
  <title>TrybeTrip</title>
</head>

<body>
  <header class="container">
    <h1 class="display-4 text-center">Formulário para concorrer na TrybeTrip</h1>
  </header>
  <form action="" method="get">
    <div class="mb-3 container">
      <label for="name" class="form-label">Nome: </label>
      <input type="text" id="name" minlength="10" maxlength="40" placeholder="Nome completo" class="form-control">
    </div>
    <div class="mb-3 container">
      <label for="email" class="form-label">Email: </label>
      <input type="email" name="email" id="email" minlength="10" maxlength="50" placeholder="Email"
        class="form-control">
    </div>
    <div class="mb-3 container form-check">
      <div class="form-check form-check-inline">
        <label for="city-opt" class="form-check-label">Cidade</label>
        <input type="radio" name="options" id="city-opt" class="form-check-input">
      </div>
      <div class="form-check form-check-inline">
        <label for="field-opt" class="form-check-label">Campo</label>
        <input type="radio" name="options" id="field-opt" class="form-check-input">
      </div>
      <div class="form-check form-check-inline">
        <label for="beach-opt" class="form-check-label">Praia</label>
        <input type="radio" name="options" id="beach-opt" class="form-check-input">
      </div>
      <div class="form-check form-check-inline">
        <label for="mountain-opt" class="form-check-label">Montanhas</label>
        <input type="radio" name="options" id="mountain-opt" class="form-check-input">
      </div>
    </div>
    <div class="mb-3 container">
      <p class="lead">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
      <label for="answer"></label>
      <textarea name="textarea" id="textarea" cols="60" rows="15" maxlength="500" placeholder="Espaço para resposta..."
        class="form-control"></textarea>
    </div>
    <div class="mb-3 container">
      <label for="date=trip" class="form-check-label">Data: </label>
      <input type="text" name="datepicker" class="form-control">
    </div>
    <div class="mb-3 container">
      <div class="form-check form-check-inline">
        <input type="checkbox" name="" id="check-opt1" class="form-check-input">
        <label for="check-opt1" class="form-check-label">Gostaria de receber outras incríveis oportunidades oferecidas
          pela Trybe?</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" name="" id="check-opt2" class="form-check-input">
        <label for="check-opt2" class="form-check-label">Concordo que imagens das minhas férias poderão ser usadas na
          divulgação de concursos futuros.</label>
      </div>
    </div>
    <div class="mb-3 container text-center">
      <button type="submit" id="send-button" class="btn btn-success btn-lg">Enviar</button>
      <button type="reset" id="reset-button" class="btn btn-outline-danger">Apagar</button>
    </div>
  </form>
  <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeTrip</title>
</head>
<body>
  <header>
    <h1>Formulário para concorrer na TrybeTrip</h1>
  </header>
    <form action="" method="get">
      <fieldset>
        <div class="input">
          <label for="name">Nome: 
            <input type="text" id="name" minlength="10" maxlength="40" placeholder="Nome completo">
          </label>
          
        </div>
        <div class="input">
          <label for="email">Email: 
            <input type="email" name="email" id="email" minlength="10" maxlength="50" placeholder="Email">
          </label>
          
        </div>
        <div class="input">
          <fieldset>
            <legend>Destino preferido:</legend>
            <label for="city-opt">
              <input type="radio" name="options" id="city-opt"> Cidade
            </label>
            <label for="field-opt">
              <input type="radio" name="options" id="field-opt"> Campo
            </label>
            <label for="beach-opt">
              <input type="radio" name="options" id="beach-opt"> Praia
            </label>
            <label for="mountain-opt">
              <input type="radio" name="options" id="mountain-opt"> Montanhas
            </label>
          </fieldset>
        </div>
        <div class="input">
          <p id="textarea-paragraph">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
          <label for="answer">
            <textarea name="" id="" cols="30" rows="10" maxlength="500" placeholder="Espaço para resposta..."></textarea>
          </label>
        </div>
        <div class="input">
          <fieldset>
            <legend>Qual a melhor data para realizar sua viagem?</legend>
            <label for="date=trip">Data:
              <input type="date" name="date-trip" id="date-trip">
            </label>
          </fieldset>

        </div>
        <div class="input">
          <label for="check-opt1" class="checkbox-opt">
            <input type="checkbox" name="" id="check-opt1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
          </label>
          <label for="check-opt2" class="checkbox-opt">
            <input type="checkbox" name="" id="check-opt2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
          </label>
        </div>
      </fieldset>
      <div class="input">
        <button type="submit" id="send-button">Enviar</button>
        <button type="reset" id="reset-button">Apagar</button>
      </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="random">Random color</button>
    </div>
    <script>
      const previousBtn = document.querySelector('#previous');
      const nextBtn = document.querySelector('#next');
      const randomBtn = document.querySelector('#random');

      const ESTADO_INICIAL = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };
      const NEXT_COLOR = 'NEXT_COLOR';
      const PREVIOUS_COLOR = 'PREVIOUS_COLOR';
      const RANDOM_COLOR = 'RANDOM_COLOR';

      const generateRandomColor = () => Math.floor(Math.random() * 6);

      const action = (color) => ({
          type: color,
        });

      const reducer = (state = ESTADO_INICIAL, action) => {
        switch(action.type) {
          case NEXT_COLOR:
            return{
              ...state,
               index: state.index === (state.colors.length - 1) ? 0 : state.index += 1,
            };
          case PREVIOUS_COLOR:
            return {
              ...state,
              index: state.index === 0 ? state.colors.length - 1 : state.index -= 1,
            };

          case RANDOM_COLOR:
            return{
              ...state,
              index: generateRandomColor(),
            };

          default:
            return state;
        }
      }

      const store = Redux.createStore(reducer);

      store.subscribe(() => {
        const {index} = store.getState();
        const color = document.querySelector('#value');
        const container = document.querySelector('#container');

        color.innerHTML = ESTADO_INICIAL.colors[index];
        container.style.backgroundColor = ESTADO_INICIAL.colors[index];
      })

      previousBtn.addEventListener('click', () => {
        store.dispatch(action(PREVIOUS_COLOR));
      });
      
      nextBtn.addEventListener('click', () => {
        store.dispatch(action(NEXT_COLOR));
      });

      randomBtn.addEventListener('click', () => {
        store.dispatch(action(RANDOM_COLOR));
      })

    </script>
  </body>
</html>
